<!DOCTYPE <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Aliens-R-Real</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="main.css">
    
</head>
<body>
    <header class="main_header">
        <h1>Welcome to Aliens-R-Real</h1>
        <h2>Your #1 source for Alien sightings data</h2>
    </header>
    
    <br>
    <header class="sub_header">
        <h4>Use the search box below to search Alien sightings </h4>
    </header>
    
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <input type="text" class="form-control" id="datetime" placeholder="m/dd/yyyy">
                    <a id="search" class="btn btn-info">Search</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>City</th>
                            <th>State</th>
                            <th>Country</th>
                            <th>Shape</th>
                            <th>Duration</th>
                            <th>Comments</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="dataPart.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
    
</body>
</html>
